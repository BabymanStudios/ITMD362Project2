<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Penny Juice Order Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
  </head>
  <body>
    <main id="content">
      <form method="get" action="#null">
        <h1>Order Penny Juice Concetrates Today!</h1>
        <p>Enter your information to buy your juice now!</p>
        <ol>
          <li id="input-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </li>
          <li id="input-age-verification">
            <input type="checkbox" id="age-verification" name="age-verification" value="18">
            <label for="age-verification">I am over 18 years old</label>
          </li>
          <li>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Example: 321-444-5566">
          </li>
          <li>
            <label for="name">Organization or Center Name</label>
            <input type="text" id="name" name="first_name" required placeholder="Enter name here...">
          </li>
          <li id="input-address">
            <label for="street-address">Street Address</label>
            <input type="text" name="street-address" id="street-address" required placeholder="123 Main St">
          </li>
          <li>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required placeholder="Your City">
          </li>
          <li>
            <label for="state">State</label>
            <input type="text" name="state" id="state" required placeholder="Your State">
          </li>
          <li>
            <label for="zip">ZIP Code</label>
            <input type="text" name="zip" id="zip" required pattern="[0-9]{5}" placeholder="12345">
          </li>
          <li id="input-flavors">
            <fieldset>
              <legend>Select Your Juice Flavors And Quantities</legend>
                <label>
                	<input type="checkbox" name="juice-flavor[]" value="grape" id="grape">
                	Grape
              	</label>
              		<input type="number" name="grape-qty" min="0" value="0" aria-label="Grape Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="apple" id="apple">
                	Apple
              	</label>
              		<input type="number" name="apple-qty" min="0" value="0" aria-label="Apple Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="orange-raspberry" id="orange-raspberry">
                	Orange Raspberry
              	</label>
             	 		<input type="number" name="orange-raspberry-qty" min="0" value="0" aria-label="Orange Raspberry Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="orange-pineapple" id="orange-pineapple">
                	Orange Pineapple
              	</label>
              		<input type="number" name="orange-pineapple-qty" min="0" value="0" aria-label="Orange Pineapple Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="strawberry-kiwi" id="strawbery-kiwi">
                	Strawberry Kiwi
              	</label>
              		<input type="number" name="strawberry-kiwi-qty" min="0" value="0" aria-label="Strawberry Kiwi Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="strawberry-banana" id="strawbery-banana">
                	Strawberry Banana
              	</label>
              		<input type="number" name="strawberry-banana-qty" min="0" value="0" aria-label="Strawberry Banana Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="white-grape" id="white-grape">
                	White Grape
              	</label>
              		<input type="number" name="white-grape-qty" min="0" value="0" aria-label="White Grape Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="green-watermelon" id="green-watermelon">
                	Green Watermelon
              	</label>
              		<input type="number" name="green-watermelon-qty" min="0" value="0" aria-label="Green Watermelon Quantity">
              	<label>
               	 <input type="checkbox" name="juice-flavor[]" value="citrus-punch" id="citrus-punch">
                	Citrus Punch
             	 </label>
              		<input type="number" name="citrus-punch-qty" min="0" value="0" aria-label="Citrus Punch Quantity">
              	<label>
              		<input type="checkbox" name="juice-flavor[]" value="berry" id="berry">
               		 Berry
             	 </label>
              		<input type="number" name="cherry-qty" min="0" value="0" aria-label="Berry Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="Cran-Apple" id="Cran-Apple">
                	Cran-Apple
              	</label>
              		<input type="number" name="cran-apple-qty" min="0" value="0" aria-label="Cran-Apple Quantity">
              	<label>
                	<input type="checkbox" name="juice-flavor[]" value="blue-raspberry" id="blue-raspberry">
                	Blue Raspberry
              	</label>
              		<input type="number" name="blue-raspberry-qty" min="0" value="0" aria-label="Blue Raspberry Quantity">
              	<label>
              		<input type="checkbox" name="juice-flavor[]" value="cherry" id="cherry">
                	Cherry
              	</label>
              		<input type="number" name="cherry-qty" min="0" value="0" aria-label="Cherry Quantity">
              	<label>
              		<input type="checkbox" name="juice-flavor[]" value="fruit-punch" id="fruit-punch">
                	Fruit Punch
             		</label>
              		<input type="number" name="fruit-punch-qty" min="0" value="0" aria-label="Fruit Punch Quantity">
              	<label>
              		<input type="checkbox" name="juice-flavor[]" value="tangerine" id="tangerine">
                	Tangerine
              	</label>
              		<input type="number" name="tangerine-qty" min="0" value="0" aria-label="Tangerine Quantity">
              	<label>
              		<input type="checkbox" name="juice-flavor[]" value="peach-mango" id="peach-mango">
                	Peach Mango
              	</label>
              		<input type="number" name="peach-mango-qty" min="0" value="0" aria-label="Peach Mango Quantity">
              	<label>
              		<input type="checkbox" name="juice-flavor[]" value="mix-pitchers" id="mix-pitchers">
                	Mix Pitchers
              	</label>
              		<input type="number" name="mix-pitchers-qty" min="0" value="0" aria-label="Mix Pitchers Quantity">
            </fieldset>
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" value="Get your juice today!">
          </li>
        </ol>
      </form>
    </main>
  </body>
</html>
